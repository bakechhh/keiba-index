<body>

    <script>
        let allRaces = [];
        let filteredRaces = [];
        let selectedRace = null;
        let currentViewMode = 'list';

        // ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        async function loadData() {
            try {
                const response = await fetch('./race_data.json');
                if (!response.ok) throw new Error('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');

                allRaces = await response.json();

                // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼åˆæœŸåŒ–
                initializeFilters();

                // ãƒ¬ãƒ¼ã‚¹ä¸€è¦§ã‚’è¡¨ç¤º
                filteredRaces = allRaces;
                displayRaces();

                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
                document.getElementById('loading').style.display = 'none';

                // æ›´æ–°æƒ…å ±ã‚’è¡¨ç¤º
                const now = new Date();
                document.getElementById('updateInfo').textContent =
                    `æœ€çµ‚æ›´æ–°: ${now.toLocaleString('ja-JP')} | ãƒ¬ãƒ¼ã‚¹æ•°: ${allRaces.length}`;

            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent =
                    `ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`;
            }
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼åˆæœŸåŒ–
        function initializeFilters() {
            const dates = [...new Set(allRaces.map(r => r.date))].sort().reverse();
            const dateFilter = document.getElementById('dateFilter');
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateFilter.appendChild(option);
            });

            const places = [...new Set(allRaces.map(r => r.place))].sort();
            const placeFilter = document.getElementById('placeFilter');
            places.forEach(place => {
                const option = document.createElement('option');
                option.value = place;
                option.textContent = place;
                placeFilter.appendChild(option);
            });

            dateFilter.addEventListener('change', applyFilters);
            placeFilter.addEventListener('change', applyFilters);
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨
        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const placeFilter = document.getElementById('placeFilter').value;

            filteredRaces = allRaces.filter(race => {
                const matchDate = !dateFilter || race.date === dateFilter;
                const matchPlace = !placeFilter || race.place === placeFilter;
                return matchDate && matchPlace;
            });

            displayRaces();
            closeHorseList();
        }

        // ãƒ¬ãƒ¼ã‚¹ä¸€è¦§ã‚’è¡¨ç¤º
        function displayRaces() {
            const raceList = document.getElementById('raceList');
            raceList.innerHTML = '';

            if (filteredRaces.length === 0) {
                raceList.innerHTML = '<div class="error">è©²å½“ã™ã‚‹ãƒ¬ãƒ¼ã‚¹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
                return;
            }

            filteredRaces.forEach((race, index) => {
                const card = document.createElement('div');
                card.className = 'race-card';
                card.onclick = () => showHorses(race, card);

                card.innerHTML = `
                    <div class="race-header">
                        <div class="race-number">${race.place}${race.round}R</div>
                        <div class="race-info">
                            ${race.date}<br>
                            ${race.surface} ${race.distance}m
                        </div>
                    </div>
                    <div class="race-name">${race.race_name}</div>
                    <div class="race-details">
                        ${race.race_class} | ${race.num_horses}é ­ç«‹ã¦
                    </div>
                `;

                raceList.appendChild(card);
            });
        }

        // è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        function changeViewMode(mode) {
            currentViewMode = mode;

            // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.view-mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // ãƒ“ãƒ¥ãƒ¼ã®è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('listView').classList.remove('active');
            document.getElementById('simpleView').classList.remove('active');
            document.getElementById('detailView').classList.remove('active');

            if (mode === 'list') {
                document.getElementById('listView').classList.add('active');
            } else if (mode === 'simple') {
                document.getElementById('simpleView').classList.add('active');
            } else if (mode === 'detail') {
                document.getElementById('detailView').classList.add('active');
            }
        }

        // é¦¬ä¸€è¦§ã‚’è¡¨ç¤º
        function showHorses(race, cardElement) {
            selectedRace = race;

            // ã™ã¹ã¦ã®ãƒ¬ãƒ¼ã‚¹ã‚«ãƒ¼ãƒ‰ã®é¸æŠçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.querySelectorAll('.race-card').forEach(card => {

            cardElement.classList.add('active');
