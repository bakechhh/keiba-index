<!-- AI分析 -->
<div class="ai-view" id="aiView">
    <div class="ai-form">
        <h3>🤖 AI馬券分析</h3>
        <div class="form-group">
            <label for="aiBudget">予算</label>
            <input type="number" id="aiBudget" value="2000" step="100">
        </div>
        <div class="form-group">
            <label>購入方式（複数選択可）</label>
            <div class="bet-type-options">
                <label><input type="checkbox" name="betType" value="単勝"> 単勝</label>
                <label><input type="checkbox" name="betType" value="複勝"> 複勝</label>
                <label><input type="checkbox" name="betType" value="枠連"> 枠連</label>
                <label><input type="checkbox" name="betType" value="馬連" checked> 馬連</label>
                <label><input type="checkbox" name="betType" value="ワイド"> ワイド</label>
                <label><input type="checkbox" name="betType" value="馬単"> 馬単</label>
                <label><input type="checkbox" name="betType" value="3連複"> 3連複</label>
                <label><input type="checkbox" name="betType" value="3連単"> 3連単</label>
            </div>
        </div>
        <div class="form-group">
            <label for="aiMinReturn">下限回収率 (%)</label>
            <input type="number" id="aiMinReturn" value="80" min="0">
        </div>
        <div class="form-group">
            <label for="aiTargetReturn">目標回収率 (%)</label>
            <input type="number" id="aiTargetReturn" value="200" min="100">
        </div>
        <button id="aiAnalyzeBtn" class="analyze-btn">分析開始</button>
    </div>
    <div class="ai-result" id="aiResult">
        <!-- AI分析結果がここに表示されます -->
    </div>
</div>
