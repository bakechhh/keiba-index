        function toggleMark(raceId, horseIndex, slotIndex) {
            // „É¨„Éº„ÇπID„Åî„Å®„ÅÆÈ¶¨Âç∞„Éá„Éº„Çø„ÇíÂàùÊúüÂåñ
            if (!horseMarks[raceId]) {

                horseMarks[raceId][horseIndex] = [0, 0, 0]; // ÂàùÊúüÂÄ§„ÅØÁ©∫Ôºà„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ0Ôºâ
            }

            // ÁèæÂú®„ÅÆÂç∞„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÂèñÂæó
            const currentMarkIndex = horseMarks[raceId][horseIndex][slotIndex];

            // Ê¨°„ÅÆÂç∞„Å´Âàá„ÇäÊõø„Åà
            const nextMarkIndex = (currentMarkIndex + 1) % MARKS.length;
            horseMarks[raceId][horseIndex][slotIndex] = nextMarkIndex;

            // ÂÖ®„Éì„É•„Éº„ÇíÊõ¥Êñ∞ÔºàÂêåÊúüÔºâ
            updateAllViews(raceId);

        // ÂÖ®„Éì„É•„Éº„ÅÆÈ¶¨Âç∞„ÇíÊõ¥Êñ∞
        function updateAllViews(raceId) {
            // ÁèæÂú®Ë°®Á§∫‰∏≠„ÅÆ„É¨„Éº„Çπ„ÇíÂèñÂæó
            if (!selectedRace || getRaceId(selectedRace) !== raceId) {
                return;
            }

            // ÂêÑ„Éì„É•„Éº„ÅÆÈ¶¨Âç∞Ë¶ÅÁ¥†„ÇíÊõ¥Êñ∞
            selectedRace.horses.forEach((horse, horseIndex) => {
                for (let slotIndex = 0; slotIndex < 3; slotIndex++) {
                    const markIndex = horseMarks[raceId][horseIndex][slotIndex];
                    const mark = MARKS[markIndex];

                    // Ë©≤ÂΩì„Åô„ÇãÂÖ®„Å¶„ÅÆÈ¶¨Âç∞Ë¶ÅÁ¥†„ÇíÂèñÂæó„Åó„Å¶Êõ¥Êñ∞
                    const markElements = document.querySelectorAll(
                        `[data-race="${raceId}"][data-horse="${horseIndex}"][data-slot="${slotIndex}"]`

                    markElements.forEach(element => {
                        element.textContent = mark.symbol;
                        element.className = 'mark-slot ' + mark.class;
                    });
                }
            });

        async function loadData() {
            try {

                if (!response.ok) throw new Error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

                allRaces = await response.json();

                // „Éï„Ç£„É´„Çø„ÉºÂàùÊúüÂåñ
                initializeFilters();

                // „É¨„Éº„Çπ‰∏ÄË¶ß„ÇíË°®Á§∫
                filteredRaces = allRaces;
                displayRaces();

                // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÈùûË°®Á§∫
                document.getElementById('loading').style.display = 'none';

                // Êõ¥Êñ∞ÊÉÖÂ†±„ÇíË°®Á§∫

                document.getElementById('updateInfo').textContent =

            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent =

        // „Éï„Ç£„É´„Çø„ÉºÂàùÊúüÂåñ
        function initializeFilters() {
            const dates = [...new Set(allRaces.map(r => r.date))].sort().reverse();
            const dateFilter = document.getElementById('dateFilter');
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateFilter.appendChild(option);
            });

            const places = [...new Set(allRaces.map(r => r.place))].sort();
            const placeFilter = document.getElementById('placeFilter');
            places.forEach(place => {
                const option = document.createElement('option');
                option.value = place;
                option.textContent = place;
                placeFilter.appendChild(option);
            });

            dateFilter.addEventListener('change', applyFilters);
            placeFilter.addEventListener('change', applyFilters);
        }

        // „Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const placeFilter = document.getElementById('placeFilter').value;

            filteredRaces = allRaces.filter(race => {
                const matchDate = !dateFilter || race.date === dateFilter;
                const matchPlace = !placeFilter || race.place === placeFilter;
                return matchDate && matchPlace;
            });

            displayRaces();
            closeHorseList();
        }

        // „É¨„Éº„Çπ‰∏ÄË¶ß„ÇíË°®Á§∫

            raceList.innerHTML = '';

            if (filteredRaces.length === 0) {
                raceList.innerHTML = '<div class="error">Ë©≤ÂΩì„Åô„Çã„É¨„Éº„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                return;

            filteredRaces.forEach((race, index) => {
                const card = document.createElement('div');
                card.className = 'race-card';

                card.innerHTML = `
